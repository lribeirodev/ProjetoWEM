<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hiking Store Best Offers</title>
    <link rel="stylesheet" href="estilo.css"/>
    
</head>
<body>
    <!-- HEADER -->
    <div class="header">
        <span>HIKING STORE</span>
        <ul class="menu_topo">
            <li><img src="icon/bag.svg" class="filter_icon"></li>
        </ul>
    </div>
    <!-- BANNER -->
    <div class="banner">
        <span><a href="#">COMECE UMA NOVA AVENTURA</a></span>
    </div>
    <!-- CONTEUDO -->
    <div class="conteudo">
        <div class="conteudo_item">
            <span class="texto_imagem">TRILHA</span>
            <img src="images/homem.jpg">
        </div>

        <div class="conteudo_item">
            <span class="texto_imagem">ESCALADA</span>
            <img src="images/mulher.jpg">
        </div>

        <div class="conteudo_item">
            <span class="texto_imagem">ACAMPAR</span>
            <img src="images/amigos.jpg">
        </div>

    </div>
    
    <!-- TAG PARA PESQUISA -->
    <div class="conteudo_tag">
        <ul class="lista_dinamica">
        </ul>
    </div>

    <!-- FOOTER -->
    <div class="footer">
        <span>TEMPLATE CRIADO POR LUCAS RIBEIRO</span>
    </div>

    <script type="text/javascript" src="listaDinamica.js"></script>
</body>
</html>
